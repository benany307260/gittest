<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="./commonjs/jquery3.1.1.min.js"></script>
	<script src="./commonjs/jquery.cookie.js"></script>

</head>
<body>
<form action="" id="loginForm" method="post">

<input type="hidden" id="AppID" name="AppID" th:value="${AppID}" />
<input type="hidden" id="returnUrl" name="returnUrl" th:value="${returnUrl}" />

用户名：<input type="text" id="username" name="username" value="" /><br />
密码：<input type="text" id="password" name="password" value="" /><br />
<button class="btnUserLogin">登录</button><br />

</form>



<script src="./js/index.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
